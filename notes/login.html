<!doctype html>
<html>

<head>
    <title>notes login</title>
    <meta charset="utf-8">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <img class="logo" src="images/note.png" alt="notes">
            <span class="logo">便签</span>
        </header>

        <div class="login">
            <div class="title-wrap">
                <div class="title">登录</div>
            </div>
            <ul class="company">
                <li @click="googleLogin" id="google-login"><a href="#"><i class="company-icon"></i>Google登陆</a></li>
                <li @click="qqLogin" id="qq-login"><a href="#"><i class="company-icon"></i>QQ 登陆</a></li>
            </ul>
        </div>
    </div>
</body>

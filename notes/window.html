<!doctype html>
<html>

<head>
  <title>notes</title>
  <meta charset="utf-8">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="css/window.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <div class="row">
      <div class="note-left">
        <div class="row titlebar">
          <h1>便签</h1>
          <div class="btn-note btn-create">
            <div class=""><span><i class="icon-create"></i></span></div>
          </div>
          <div class="btn-note btn-refresh">
            <div class=""><span><i class="icon-refresh"></i></span></div>
          </div>
        </div>
        <div class="row">
          <div class="note-left-col1">
            <div class="search-box">
              <div class="search-bar">
                <div class="text-field-view">
                  <div class="search-icon"></div>
                  <input type="text" class="search-input" name="text-field" placeholder="搜索全部便签">
                  <div class="search-clear"></div>
                </div>
              </div>
            </div>
            <div class="folder-container">
              <div class="folder-item on">
                <div class="folder-icon all-icon"></div>
                <div class="folder-info">
                  <div class="files-sum">
                    213
                  </div>
                  <div class="folder-name">
                    全部便签
                  </div>
                </div>
              </div>
              <div class="folder-item">
                <div class="folder-icon all-icon"></div>
                <div class="folder-info">
                  <div class="files-sum">
                    213
                  </div>
                  <div class="folder-name">
                    全部便签
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="note-left-col2">
          <div class="note-list">
            <div class="note-item on">
              <div class="item-status">
                <div class="time">2017年1月20日</div>
                <div class="fav"></div>
                <div class="image-note"></div>
              </div>
              <div class="note-title">
                <span>早上骑公共自行车，忘记了卡出了问题还没解决，心情烦躁。站岗的是一位平时打招呼的阿</span>
              </div>
            </div>
            <div class="note-item">
              <div class="item-status">
                <div class="time">2017年1月20日</div>
                <div class="fav"></div>
                <div class="image-note"></div>
              </div>
              <div class="note-title">
                <span>早上骑公共自行车，忘记了卡出了问题还没解决，心情烦躁。站岗的是一位平时打招呼的阿</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="note-right">
      <div class="row titlebar">
        <div class="btn-note btn-insertImage">
          <div class=""><span><i class="icon-insertImage"></i></span></div>
        </div>
        <div class="btn-note btn-moveNote">
          <div class=""><span><i class="icon-moveNote"></i></span></div>
        </div>
        <div class="btn-note btn-delete">
          <div class=""><span><i class="icon-delete"></i></span></div>
        </div>
        <div class="btn-note btn-share">
          <div class=""><span><i class="immersive-icon icon-share"></i></span></div>
        </div>
      </div>
      <div class="row edit-wrapper">
        <div class="edit-status">
          <i class="edge"></i>
          <div class="edit-mode">纯文本模式</div>
          <div class="status-bar">
            <span class="favorite"></span>
            <span class="split-line"></span>
            <span class="counter">共 20 字</span>
            <span class="split-line"></span>
            <span class="time">今天 11:03 AM</span>
            <span class="split-line"></span>
            <div class="folder"><span>全部便签</span><i></i></div>
          </div>
        </div>
        <div class="edit-main">
          <i></i>
          <div class="edit-area">
            <div class="edge"></div>
            <div class="note-editor">
              <div class="codeMirror">
                <div class="codeMirror-scroll">
                  <div class="codeMirror-sizer">
                    <div class="codeMirror-lines">
                      <pre class="codeMirror-line">b</pre>
                      <pre class="codeMirror-line">a</pre>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>


</body>

</html>

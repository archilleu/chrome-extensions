<!doctype html>
<html>

<head>
    <title>Web Recycle Bin</title>
    <meta charset="utf-8">
    <link href="css/popup.css" rel="stylesheet">
</head>

<body>

    <div id="my-app">
        <div id="item-list">
        </div>
        <div class="toolbar">
            <span title="prev" id="prev"></span>
            <span title="next" id="next"></span>
            <span title="clear" id="clear"></span>
            <div id="count">
                <span id="cur-page">1</span>
                <span>/</span>
                <span id="total-page">1</span>
            </div>

        </div>
    </div>
</body>

</html>
